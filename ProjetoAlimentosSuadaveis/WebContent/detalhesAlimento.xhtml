<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
	<script src="js/semantic.min.js"></script>
</h:head>
<h:body>




	<ui:include src="header.xhtml" />
	<h:form>




		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-lg-3">
				<p:panel style="">
					
						<h:panelGrid style="" columns="1">
							<p:commandLink action="pesquisaAlimento.xhtml"
								icon="ui-icon-circle-zoomout" style="color:green" ajax="false">
								<h3>Buscar Novo Alimento</h3>
							</p:commandLink>

							<p:graphicImage
								url="#{alimentoController.alimentoSelecionado.url_imagem_alimento}"
								width="100%" height="100%" />


							<p:outputLabel style="color:green;    font-size: xx-large;"
								icon="ui-icon-caret-1-e"
								value="#{alimentoController.alimentoSelecionado.nm_alimento}"></p:outputLabel>


							<h:panelGrid style="margin-top:20px" columns="3">
								<p:outputLabel value="Calorias:"></p:outputLabel>
								<p:outputLabel
									value="#{alimentoController.alimentoSelecionado.calorias}Kcal em"></p:outputLabel>
								<p:outputLabel
									value="#{alimentoController.alimentoSelecionado.porcao}g ou ml"></p:outputLabel>
							</h:panelGrid>

							<h:panelGrid style="margin-top:20px" columns="1">
								<p:outputLabel value="Regiao que mais Cnsome:"></p:outputLabel>
								<p:outputLabel
									value="#{alimentoController.alimentoSelecionado.regiao_tipica}"></p:outputLabel>
							</h:panelGrid>
							<h:panelGrid style="margin-top:20px" columns="1">
								<p:outputLabel value="Mais Consumido no:"></p:outputLabel>
								<p:outputLabel
									value="#{alimentoController.alimentoSelecionado.periodo_dia}"></p:outputLabel>
							</h:panelGrid>

						</h:panelGrid>
					
				</p:panel>


			</div>
			<div class="ui-g-12 ui-md-12 ui-lg-9" style="margin-top: 7px">

				<p:panel style="">

					<p:panel header="Informações do Alimento"
						style="margin-bottom:20px;">
						<p:outputPanel deferred="true">
							<h3 style="color: aqua;">
								<p:outputLabel
									value="#{alimentoController.alimentoSelecionado.nm_alimento}"></p:outputLabel>
							</h3>
							<h4>#{alimentoController.alimentoSelecionado.desc_alimento}</h4>
						</p:outputPanel>
					</p:panel>

					<p:panel header="Lista de ingredientes" style="margin-bottom:20px;">
						<p:repeat
							value="#{alimentoController.alimentoSelecionado.listaComponentes}"
							var="comp">
							<h:panelGrid style="" columns="3">
								<h:panelGrid style="" columns="1">
									<p:graphicImage url="#{comp.url_imagem_componente}"
										width="100px" height="100px" />


									<p:outputLabel style="color:green;    font-size: large;"
										value="#{comp.nm_componente}"></p:outputLabel>

								</h:panelGrid>

								<div class="ui-g-12 ui-md-1"></div>

								<h:panelGrid columns="1" style="margin-top:-50px">
									<p:outputLabel value="#{comp.ds_componente}"></p:outputLabel>
								</h:panelGrid>
							</h:panelGrid>
							<h:panelGrid style="" columns="1">
								<div class="ui-g-12 ui-md-5"></div>
								<div class="ui-g-12 ui-md-7">

									<p:commandLink action="detalhesComponente.xhtml"
										value="Ver detalhes do ingrediente " ajax="false">
										<f:setPropertyActionListener
											target="#{componenteController.componenteSelecionado}"
											value="#{comp}"></f:setPropertyActionListener>
									</p:commandLink>

								</div>
							</h:panelGrid>
						</p:repeat>
					</p:panel>


				</p:panel>


			</div>

		</div>





	</h:form>



	<ui:include src="footer.xhtml" />

</h:body>
</html>

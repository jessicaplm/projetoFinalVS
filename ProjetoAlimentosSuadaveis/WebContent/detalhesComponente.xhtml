<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

<h:head>

	<h:form>

		<p:menubar styleClass="menu ">

			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Search" />

		<h:panelGrid style="margin-top:20px" columns="3">
			<p:panel style="margin-bottom:20px;margin-top:20px">

				<h:panelGrid style="margin-top:20px" columns="1">
					<p:graphicImage
						url="#{componenteController.componenteSelecionado.url_imagem_componente}"
						width="300px" height="300px" />
					<h:panelGrid style="margin-top:20px" columns="1">
						<p:outputLabel value="Nome:"></p:outputLabel>
						<p:outputLabel
							value="#{componenteController.componenteSelecionado.nm_componente}"></p:outputLabel>
					</h:panelGrid>
					<h:panelGrid style="margin-top:20px" columns="1">
						<p:outputLabel value="Detalhes:"></p:outputLabel>
						<p:inputTextarea
							value="#{componenteController.componenteSelecionado.ds_componente}"></p:inputTextarea>
					</h:panelGrid>
				</h:panelGrid>

			</p:panel>

			<h:panelGrid style="margin-top:-70px" columns="2">
				<p:panel style="margin-bottom:20px;margin-top:20px">
					<h:panelGrid style="margin-top:20px" columns="1">
						<p:outputLabel value="Detalhes:"></p:outputLabel>
						<p:inputTextarea
							value="#{componenteController.componenteSelecionado.benef_componente}"></p:inputTextarea>
					</h:panelGrid>
					<h:panelGrid style="margin-top:20px" columns="1">
						<p:outputLabel value="Detalhes:"></p:outputLabel>
						<p:inputTextarea
							value="#{componenteController.componenteSelecionado.malef_componente}"></p:inputTextarea>
					</h:panelGrid>
				</p:panel>
			</h:panelGrid>
			

		</h:panelGrid>

	</h:form>

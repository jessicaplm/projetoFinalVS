<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="shortcut icon" href="imagens/favicon.ico"
		type="image/x-icon" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Vida Saudável</title>
	<script src="js/semantic.min.js"></script>
</h:head>
<h:body>


	<ui:include src="header.xhtml" />
	<h:form>

		<div class="ui-g">
			<div class="ui-g-8 ui-md-4">
				<p:panel style="">

					<h:panelGrid columns="1" style="width:100%">
						<p:panel>

							<p:commandButton value="Buscar novo componente" id="buscar"
								action="pesquisaComponente.xhtml" ajax="false"
								styleClass="ui-priority-primary" />

							<div style="margin-bottom: 20px"></div>

							<p:graphicImage
								url="#{componenteController.componenteSelecionado.url_imagem_componente}"
								width="280px" height="300px" />
							<br />
							<p:outputLabel style="color:green;    font-size: xx-large;"
								icon="ui-icon-caret-1-e"
								value="#{componenteController.componenteSelecionado.nm_componente}"></p:outputLabel>

							<h4></h4>

							<a
								href="#{componenteController.componenteSelecionado.link_componente}">--Link
								para mais informações--</a>
						</p:panel>
					</h:panelGrid>

				</p:panel>



			</div>
			<div class="ui-g-12 ui-md-8" style="margin-top: 7px">

				<p:panel style="">


					<p:panel header="Descrição do Componente"
						style="margin-bottom:20px;">
						<p:outputPanel deferred="true">
							<h3 style="color: green;">
								<p:outputLabel
									value="#{componenteController.componenteSelecionado.ds_componente}"></p:outputLabel>
							</h3>
							<h4></h4>
						</p:outputPanel>

					</p:panel>


					<p:panel header="Benefícios do Componente"
						style="margin-bottom:20px;">
						<p:outputPanel deferred="true">
							<h3 style="color: green;">
								<p:outputLabel
									value="#{componenteController.componenteSelecionado.benef_componente}"></p:outputLabel>
							</h3>
							<h4></h4>
						</p:outputPanel>
					</p:panel>


					<p:panel header="Malefícios do Componente"
						style="margin-bottom:20px;">
						<p:outputPanel deferred="true">
							<h3 style="color: green;">
								<p:outputLabel
									value="#{componenteController.componenteSelecionado.malef_componente}"></p:outputLabel>
							</h3>
							<h4></h4>
						</p:outputPanel>
					</p:panel>


				</p:panel>


			</div>

		</div>

	</h:form>



	<ui:include src="footer.xhtml" />

</h:body>
</html>

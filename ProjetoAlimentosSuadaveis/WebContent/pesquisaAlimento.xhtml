<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Vida Saudavel</title>

	<link rel="stylesheet" type="text/css" href="css/semantic.min.css"></link>
	<script src="js/semantic.min.js"></script>
</h:head>
<h:body>



	<h:form>

		<p:menubar styleClass="menu ">
			<p:submenu label="File" icon="ui-icon-home" rendered="">
			</p:submenu>



			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Search" />
				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>

		<h:panelGrid style="margin-top:20px" columns="2">

			<h:panelGrid style="margin-top:20px" columns="2">
				<p:inputText value="#{mbAlimento.nm_alimento}" />
				<p:commandButton icon="ui-icon-search" ajax="false"
					actionListener="#{alimentoController.listByNameAlimento(mbAlimento.nm_alimento)}"
					update="dialogoSelect">
				</p:commandButton>
			</h:panelGrid>
			<h:panelGrid style="margin-top:20px" columns="2">
				<h4 style="color: aqua;">Alimento não encontrado?</h4>
				<p:commandButton widgetVar="dlg3"
					rendered="#{alimentoController.showSugestao}" ajax="false"
					actionListener="#{sugestaoController.addSugestaoAlimento(mbAlimento.nm_alimento)}"
					value="Sugerir Alimento">

				</p:commandButton>
			</h:panelGrid>
		</h:panelGrid>



	</h:form>

	<h:form>
		<h:panelGrid style="margin-top:20px" columns="1">

			<h:panelGrid columns="1" cellspacing="6">
				<p:dataTable var="ali"
					value="#{alimentoController.pesquisaAlimentos}">
					<p:column headerText="Nome Alimentos">
						<h:outputText value="#{ali.nm_alimento}" />
					</p:column>
					<p:column headerText="Calorias">
						<h:outputText value="#{ali.calorias}" />
					</p:column>
					<p:column headerText="Ver Detalhes do Alimento">

						<p:commandButton value="Ver Detalhes" ajax="false"
							action="detalhesAlimento.xhtml">

							<f:setPropertyActionListener value="#{ali}"
								target="#{alimentoController.alimentoSelecionado}"></f:setPropertyActionListener>

						</p:commandButton>

					</p:column>

				</p:dataTable>
			</h:panelGrid>


		</h:panelGrid>

	</h:form>


	<script>
		document.getElementById('dialogoSelect').style.display = "block";
		$('.ui.basic.modal').modal('show');
	</script>

</h:body>
</html>

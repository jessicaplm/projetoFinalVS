<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Vida Saudavel</title>
</h:head>
<h:body>



	<h:form>
		<p:inputText value="#{mbAlimento.nm_alimento}" />
			<p:commandButton icon="ui-icon-search" ajax="false"
			actionListener="#{alimentoController.listByNameAlimento(mbAlimento.nm_alimento)}">
		</p:commandButton>
		<p:dialog header="Não encontardo, deseja sugerir este Alimento?" widgetVar="dlg3" showEffect="explode"
			hideEffect="bounce" height="100" id="dialog">
			<p:commandButton value="Sim" type="button"
				action="#{sugestaoController.addSugestaoAlimento(mbAlimento.nm_alimento)}" styleClass="ui-confirmdialog-yes"
				icon="ui-icon-check" />
		</p:dialog>

	</h:form>
	
	<h:form>
		<h:panelGrid style="margin-top:20px" columns="1">

			<h:panelGrid columns="1" cellspacing="6">
				<p:dataTable var="ali"
					value="#{alimentoController.pesquisaAlimentos}">
					<p:column headerText="Nome Alimentos">
						<h:outputText value="#{ali.nm_alimento}" />
					</p:column>
					<p:column headerText="Calorias">
						<h:outputText value="#{ali.calorias}" />
					</p:column>
					<p:column headerText="Ver Detalhes do Alimento">

						<p:commandButton value="Ver Detalhes" ajax="false"
							action="detalhesAlimento.xhtml">

							<f:setPropertyActionListener value="#{ali}"
								target="#{alimentoController.alimentoSelecionado}"></f:setPropertyActionListener>

						</p:commandButton>

					</p:column>

				</p:dataTable>
			</h:panelGrid>


		</h:panelGrid>

	</h:form>




</h:body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Vida Saudável</title>
		</f:facet>
	</h:head>

	<h:body>
		<h:form>
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="255" resizable="false">
					<h:graphicImage url="imagens/logo.png" width="1000" height="160" />
					<p:tabMenu activeIndex="#{param.i}">
						<p:menuitem value="Início" icon="ui-icon-home">

						</p:menuitem>
						<p:menuitem value="Alimentos">

						</p:menuitem>
						<p:menuitem value="Ingredientes">

						</p:menuitem>
						<p:menuitem value="Questionário">

						</p:menuitem>
						<p:menuitem value="Informativos">

						</p:menuitem>
					</p:tabMenu>
				</p:layoutUnit>

				<p:layoutUnit position="center" size="700">


					<p:panel id="cadastroSug"
						header="Cadastre sua sugestão de alimento ou ingrediente:"
						style="margin-bottom:20px">

					</p:panel>


					<h:panelGrid columns="3" cellspacing="">
						<p:outputLabel for="nome" value="Sugestão:" />
						<p:inputText id="nome"
							value="#{sugestaoController.sugestao.nome}"
							 label="nome">
						</p:inputText>


						<p:outputLabel value="Categoria:" />

						<p:selectOneMenu id="tipo_sugestao"
							value="sugestaoController.sugestao.tipo_sugestao"
							style="width:150px">


							<f:selectItems value="#{sugestaoController.tipoSugestao}"
								var="tip" itemValue="#{tip}" itemLabel="#{tip.valor}" />

						</p:selectOneMenu>

					</h:panelGrid>

					<p></p>
					<p:commandButton value="Confirmar" ajax="false"
						action="#{sugestaoController.addSugestao(sugestaoController.sugestao)}" />

				</p:layoutUnit>

			</p:layout>

		</h:form>
	</h:body>
</f:view>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Vida Saudável</title>
		</f:facet>
	</h:head>

	<h:body>
		<h:form>


				<p:panelGrid>
					<p:panel>
						<h:graphicImage url="imagens/logo.png" width="1000" height="160" />
						<p:tabMenu>
							<p:menuitem value="Inicio" icon="ui-icon-home">

							</p:menuitem>
							<p:menuitem value="Alimentos">

							</p:menuitem>
							<p:menuitem value="Ingredientes">

							</p:menuitem>
							<p:menuitem value="Questionario">

							</p:menuitem>
							<p:menuitem value="Informativos">

							</p:menuitem>
						</p:tabMenu>
					</p:panel>
				</p:panelGrid>

				<p:panelGrid columns="2">
					<p:panel  header="Você Sabia?">
						<p:graphicImage url="imagens/leite.jpg" width="250" height="380" />
					</p:panel>
					
						<p:imageSwitch effect="fade">
							<p:graphicImage url="imagens/feijao.jpg" width="800" height="230" />
							<p:graphicImage url="imagens/sal.jpg" width="800" height="230" />
							<p:graphicImage url="imagens/agua.jpg" width="800" height="230" />
						</p:imageSwitch>
					
				</p:panelGrid>


		</h:form>
	</h:body>
</f:view>
</html>

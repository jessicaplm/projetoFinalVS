<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<link rel="stylesheet" type="text/css" href="css/semantic.min.css"></link>
		<script src="js/semantic.min.js"></script>
		
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Vida Saudável</title>
		</f:facet>
	</h:head>
	<h:body>
	<ui:include src="header.xhtml" />	
		<h:form styleClass="ui segment">

			<p:panelGrid columns="2">
				<p:panel header="Você Sabia?">
					<p:graphicImage url="imagens/leite.jpg" width="250" height="380" />
				</p:panel>
				<p:panel>
					<p:imageSwitch effect="fade" widgetVar="switcher"
						id="manuelSwitcher" slideshowAuto="true">
						<p:graphicImage url="imagens/feijao.jpg" width="800" height="230" />
						<p:graphicImage url="imagens/sal.jpg" width="800" height="230" />
						<p:graphicImage url="imagens/agua.jpg" width="800" height="230" />
					</p:imageSwitch>
					<p:commandButton type="button" onclick="PF('switcher').previous();"
						icon="ui-icon-circle-triangle-w" id="prev" />
					<p:commandButton type="button" onclick="PF('switcher').next();"
						icon="ui-icon-circle-triangle-e" id="next" />
				</p:panel>

			</p:panelGrid>

		</h:form>
	</h:body>
</f:view>
</html>

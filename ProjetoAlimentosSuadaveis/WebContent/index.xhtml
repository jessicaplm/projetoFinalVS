<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Vida Saudável</title>
		</f:facet>
	</h:head>

	<h:body>
		<h:form>
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="255" resizable="false">
					<h:graphicImage url="imagens/logo.png" width="1000" height="160" />
					<p:tabMenu activeIndex="#{param.i}">
						<p:menuitem value="Inicio" icon="ui-icon-home">

						</p:menuitem>
						<p:menuitem value="Alimentos">

						</p:menuitem>
						<p:menuitem value="Ingredientes">

						</p:menuitem>
						<p:menuitem value="Questionário">

						</p:menuitem>
						<p:menuitem value="Informativos">

						</p:menuitem>
					</p:tabMenu>
				</p:layoutUnit>

				<p:layoutUnit position="center" size="700">
				
				
						<p:panel id="curiosidade" header="Você Sabia?"
							style="margin-bottom:20px">
							<h:panelGrid columns="2" cellpadding="10">
								<p:graphicImage url="imagens/leite.jpg" width="300" height="200" />
								<h:outputText
									value="Leite é bom para a saúde bucal. Ele contém nutrientes como cálcio, fósforo, magnésio e vitamina D que ajudam no desenvolvimento dos dentes e tecidos orais, protegendo contra as cáries." />
							</h:panelGrid>
						</p:panel>
					<p:imageSwitch effect="fade" >
						<p:graphicImage url="imagens/feijao.jpg" />
						<p:graphicImage url="imagens/sal.jpg" />
						<p:graphicImage url="imagens/agua.jpg" />
					</p:imageSwitch>
				</p:layoutUnit>

			</p:layout>

		</h:form>
	</h:body>
</f:view>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>

	<h:link href="css/arquivo.css" rel="stylesheet" />
	<link href="css/arquivo.css" rel="stylesheet" />
</h:head>
<h:body>

	<h:form enctype="multipart/form-data">

		<p:menubar styleClass="menu ">
			<p:menuitem value="Cadastro Alimento" url="cadastroAlimento.xhtml"
				icon="ui-icon-plusthick"></p:menuitem>
			<p:menuitem value="Cadastro Componente"
				url="cadastroComponentes.xhtml" icon="ui-icon-plusthick">
			</p:menuitem>

			<f:facet name="options">
				<p:commandButton type="button" immediate="true" action="#"
					value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>




		<p:panel id="cadastronovoComp" header="Componentes Já cadastrados"
			style="margin-bottom:20px;margin-top:20px">
			<p:growl id="msgs" showDetail="true" />
			<h:panelGrid style="margin-top:20px" columns="1">

				<h:panelGrid columns="1" cellspacing="6">
					<p:outputLabel for="nomeComponete" value="Nome do Componente:" />
					<p:inputText id="nomeComponete"
						value="#{componenteController.componente.nm_componente}"
						required="true" label="nome">
						<f:validateLength minimum="2" maximum="50" />
					</p:inputText>
					<p:message for="nomeComponete" />
				</h:panelGrid>

			</h:panelGrid>

			<h:panelGrid style="margin-top:20px" columns="1">
				<h:panelGrid columns="1" cellspacing="6">
					<p:outputLabel for="imagemcomp"
						value="Url da Imagem do componente:" />
					<p:inputText id="imagemcomp" style="width:500px"
						value="#{componenteController.componente.url_imagem_componente}"
						required="true" label="imagemcomp">
						<f:validateLength minimum="2" maximum="200" />
					</p:inputText>
					<p:message for="imagemcomp" />
				</h:panelGrid>

			</h:panelGrid>

			<h:panelGrid style="margin-top:20px" columns="1">
				<h:panelGrid columns="1" cellspacing="6">
					<p:outputLabel for="linkbusca" value="Link recomendado de busca:" />
					<p:inputText id="linkbusca" style="width:500px"
						value="#{componenteController.componente.link_componente}"
						required="true" label="linkbusca">
						<f:validateLength minimum="2" maximum="200" />
					</p:inputText>
					<p:message for="linkbusca" />
				</h:panelGrid>

			</h:panelGrid>
		</p:panel>

		<p:panel id="descricaoComponente" header="Descrição do Componente"
			style="margin-bottom:20px">

			<h:panelGrid columns="1" cellpadding="10">
				<p:inputTextarea rows="10" cols="100" height="150px"
					for="descricaoComponente" autoResize="true" maxlength="500"
					value="#{componenteController.componente.ds_componente}"
					id="descricaocomp">
					<f:validateLength minimum="2" maximum="500" />
				</p:inputTextarea>
				<p:message for="descricaocomp" />
			</h:panelGrid>

		</p:panel>

		<p:panel id="benefmalef" header="Beneficios e Maleficios"
			style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="5">

				<h:panelGrid columns="1" cellpadding="2">
					<p:outputLabel for="benefcomp" value="Maleficios:" />
					<p:inputTextarea rows="10" cols="40" height="70px"
						autoResize="true" maxlength="500"
						value="#{componenteController.componente.benef_componente}"
						id="benefcomp">
						<f:validateLength minimum="2" maximum="400" />
					</p:inputTextarea>
					<p:message for="benefcomp" />
				</h:panelGrid>

				<h:panelGrid columns="1" cellpadding="2">
					<p:outputLabel for="malefcomp" value="Beneficios:" />
					<p:inputTextarea rows="10" cols="40" height="70px"
						autoResize="true" maxlength="400"
						value="#{componenteController.componente.malef_componente}"
						id="malefcomp">
						<f:validateLength minimum="2" maximum="400" />
					</p:inputTextarea>
					<p:message for="malefcomp" />
				</h:panelGrid>


			</h:panelGrid>
		</p:panel>




		<p:commandButton value="Adicionar a Lista" ajax="false"
			action="#{componenteController.addComponentes(componenteController.componente)}"></p:commandButton>


		<h:panelGrid columns="1" cellpadding="6">
			<p:panel style="margin-top:20px">
				<p:dataTable id="basicDT" var="compo"
					value="#{componenteController.componentes}">
					<f:facet name="header">
                 Componentes Adicionados
                </f:facet>
					<p:column headerText="Nome Componente">
						<h:outputText value="#{compo.nm_componente}" />
					</p:column>

					<p:column style="width:120px;text-align: center">
						<p:commandButton ajax="false" value="Deletar"
							action="#{componenteController.deletComponente(compo)}"
							title="View">
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:panelGrid>
		<h:panelGrid columns="2" cellpadding="10">

			<p:commandButton ajax="false" value="Adicionar Componentes" immediate="true"
				action="#{componenteController.addComponente(componenteController.componente)}">
			</p:commandButton>


			<p:commandLink value="Ir para pagina de cadastro de Alimentos"
				immediate="true" action="cadastroAlimento.xhtml" ajax="false"></p:commandLink>
		</h:panelGrid>
	</h:form>

</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>


</h:head>
<h:body>

	<h:form enctype="multipart/form-data">
	 <p:growl id="msgs" showDetail="true" />
		<p:panel id="caampos" header="Formulario de Cadastro de Componentes"
			footer="Movie Details" style="margin-bottom:20px">

			<p:messages id="messages1" />
			<h:panelGrid style="margin-top:20px" columns="3">



				<p:outputLabel for="nome" value="Nome do Componente" />
				<p:inputText id="nome" value="#{mbComponente.nomeComponente}"
					required="true" label="nome">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="nome" />


			</h:panelGrid>
		</p:panel>


		<p:panel id="descricaoComponente" header="Descrição do Componente"
			footer="Movie Details" style="margin-bottom:20px">

			<!--Editor Detalhes Gerais-->
			<h:panelGrid columns="1" cellpadding="10">

				<p:editor id="editor" widgetVar="editorWidget"
					value="#{mbComponente.descricaoComponente}" width="600" />

				<h:panelGrid columns="2" style="margin-top: 10px">
					<p:commandButton value="Submit" update="display"
						oncomplete="PF('dlg').show()" icon="ui-icon-disk" />

					<p:commandButton value="Clear" type="button"
						onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
				</h:panelGrid>

				<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
					hideEffect="fade">
					<h:outputText id="display"
						value="#{mbComponente.descricaoComponente}" escape="false" />
				</p:dialog>
			</h:panelGrid>
		</p:panel>

		<p:commandButton value="Adicionar a Lista" ajax="false"
			action="#{componenteController.addComponentes(mbComponente)}"></p:commandButton>

	</h:form>
	<h:form>
		<p:dataTable id="basicDT" var="compo"
			value="#{componenteController.componentes}">
			<f:facet name="header">
            Componentes Adicionados
        </f:facet>
			<p:column headerText="Nome Componente">
				<h:outputText value="#{compo.nomeComponente}" />
			</p:column>
			<p:column headerText="Descricao Componente">
				<h:outputText value="#{compo.descricaoComponente}" />
			</p:column>

			<p:column style="width:100px;text-align: center">
				<p:commandButton ajax="false" value="Deletar"
					action="#{componenteController.deletComponente(compo)}"
					title="View">
					<!--  <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" /> -->
				</p:commandButton>
			</p:column>
		</p:dataTable>


	</h:form>
	<h:form>
		<p:commandButton ajax="false" value="Adicionar Componentes"
			action="#{componenteController.addComponente()}" title="View">
			<!--  <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" /> -->
		</p:commandButton>
	</h:form>
</h:body>
</html>
